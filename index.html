<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for seo optimization -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tag ends -->

    <!-- Favicons begins-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_imgs/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_imgs/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_imgs/favicon-16x16.png" />
    <link rel="manifest" href="./favicon_imgs/site.webmanifest" />
    <link rel="mask-icon" href="./favicon_imgs/safari-pinned-tab.svg" color="#5bbad5" />
    <!-- Favicon Ends -->

    <!-- CSS files begins -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS files endss -->

    <!-- Title start-->
    <title>Anisha's Calculator</title>
    <!-- Title end-->

</head>

<body>
    <div class="container"><br>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
